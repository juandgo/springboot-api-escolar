<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top : 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="assets/boy.png" width="100" height="100">
                </div>
                <h1 class="text-center">Resgistrate aquí</h1>
                
                <form action="">
                    <mat-form-field class="full-width" appearence="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input matInput type="text" placeholder="Nombre de usuario" required>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearence="outline">
                        <mat-label>Appellido</mat-label>
                        <input matInput type="text" placeholder="Appellido" required>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearence="outline">
                        <mat-label>Fecha de nacimiento</mat-label>
                        <input matInput type="text" placeholder="Fecha de nacimiento" required>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearence="outline">
                        <mat-label>Correo electrónico</mat-label>
                        <input matInput type="email" placeholder="Correo electrónico" required>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearence="outline">
                        <mat-label>Telefono</mat-label>
                        <input matInput type="email" placeholder="Telefono" required>
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary" class="full-width">Registrarse</button>
                        <button mat-raised-button color="accent" class="full-width" style="margin-left: 20px; margin-top: 20px;">Limpiar</button>
                    </div>
                    <br><br><br>
                </form>
            </div>
        </div>
    </div>
</div>
