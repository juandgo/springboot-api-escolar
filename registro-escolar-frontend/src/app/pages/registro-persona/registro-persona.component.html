<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 offset-md-3">
          <div class="container text-center">
            <img src="assets/boy.png" width="100" height="100" />
          </div>
          <h1 class="text-center">Regístrate aquí</h1>
  
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input required [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Digite su nombre" />
            </mat-form-field>
  
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Apellido</mat-label>
              <input required [(ngModel)]="user.apellido" name="apellido" matInput placeholder="Digite su apellido" />
            </mat-form-field>
  
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Fecha de nacimiento</mat-label>
              <input required [(ngModel)]="user.fechaNacimiento" name="fechaNacimiento" type="date" matInput />
            </mat-form-field>
  
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Digite su email" />
            </mat-form-field>
  
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Teléfono</mat-label>
              <input required [(ngModel)]="user.telefono" name="telefono" matInput placeholder="Digite su teléfono" />
            </mat-form-field>
  
            <div class="container text-center">
              <button mat-raised-button color="primary">Registrar</button>
              <button type="reset" mat-raised-button color="accent" style="margin-left: 20px;">Limpiar</button>
            </div>
          </form>
  
          <br /><br /><br />
        </div>
      </div>
    </div>
  </div>
